<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Refer and Earn</title>
</head>

<body>
    <h2 class="title">Refer and Earn</h2>
    <h1 class="balance">₹450</h1>
    <div class="button">
        <button class="add_balance">Add to Balance</button>
    </div>
    <div class="refer_contribution">
        <div class="refer_side">
            <h1>03</h1>
            <h2>Referred</h2>
        </div>
        <img src="/Svg/Line.svg" alt="vertical line">
        <div class="contribution_side">
            <h1>05</h1>
            <h2>Contribution</h2>
        </div>
    </div>
    <h2 class="text">Share your promocode with<br />
        a friend and you get ₹150</h2>
    <h1 class="referral_code">854625</h1>
    <div class="icons">
        <img src="/Svg/Share.svg" alt="share">
        <img src="/Svg/Copy.svg" alt="copy">
    </div>
    <div class="footer">
        <div class="deposit">
            <img src="/Svg/deposit.svg" alt="Deposit">
            <h3>Deposit</h3>
        </div>
        <div class="referral" id="referral">
            <img src="/Svg/referral.svg" alt="Refer">
            <h3>Referral</h3>
        </div>
        <div class="home">
            <img src="/Svg/home.svg" alt="Home">
            <h3>Home</h3>
        </div>
        <div class="earn">
            <img src="/Svg/earn.svg" alt="earn">
            <h3>Earn</h3>
        </div>
        <div class="profile">
            <img src="/Svg/profile.svg" alt="Profile">
            <h3>Profile</h3>
        </div>
    </div>
</body>

</html>
